<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量对象</title>
</head>
<body>
    <script>
        function foo(bar) {
            console.log(bar);
            var bar = 1;
            function bar() {
                console.log('bar');
            }
        }
        foo();
    </script>
</body>
</html>
